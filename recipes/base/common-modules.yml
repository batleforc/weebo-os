modules:
  - type: dnf
    repos:
      copr:
        enable:
          - scottames/ghostty
          - atim/starship
          - dejan/lazygit
    install:
      install-weak-deps: false
      packages:
        # terminal / shell
        - ghostty
        - starship

        # cli
        - fzf
        - git
        - lazygit
        - neovim
        - tree-sitter-cli
        # - eza Change the mean of install
        - btop
        - fastfetch

        # utilities
        - distrobox

        # STEAM
        - steam-devices
        - steam

        # Browser
        - google-chrome-stable
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: files
    files:
      - source: system
        destination: /

  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
      - scope: user # Also add Flathub user repo, but no user packages

  - type: script
    scripts:
      - ensureautoupdates.sh
      - default-editor.sh
      - addimageinfo.sh # Replace with https://blue-build.org/reference/modules/os-release/ ?
      - finalise.sh

  - type: signing
