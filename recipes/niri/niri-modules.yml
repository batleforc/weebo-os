modules:
  - type: dnf
    repos:
      copr:
        enable:
          - avengemedia/dms
    install:
      install-weak-deps: false
      packages:
        - niri
        - dms
        - mesa-dri-drivers
        - mesa-libGL
        - mesa-libEGL
        - mesa-libgbm
        - mesa-vulkan-drivers
  - type: script
    scripts:
      - niri/init.sh
  - type: systemd
    user:
      enable:
        - dms
