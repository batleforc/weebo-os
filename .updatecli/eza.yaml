name: Upgrade Eza

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner}}"
      repository: "{{ .github.repository}}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: main

actions:
  bumpeza:
    kind: github/pullrequest
    scmid: default
    spec:
      title: 'ci: Bump `Eza` version to {{ source "eza" }}'
      automerge: false
      description: |
        Bump `Eza` version
        - `Eza` version: {{ source "eza" }}
      labels:
        - "Upgrade"
        - "UpdateCLI"

sources:
  eza:
    kind: githubrelease
    scmid: default
    spec:
      owner: eza-community
      repository: eza
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: latest

targets:
  bumpeza:
    kind: file
    name: "Bump eza version"
    scmid: default
    sourceid: eza
    spec:
      file: files/scripts/install-eza.sh
      matchpattern: 'EZA_VERSION=".*"'
      replacepattern: 'EZA_VERSION="{{ source "eza" }}"'
